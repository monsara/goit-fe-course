<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Viktor Hirenko">
  <meta name="keywords" content="Holidays, dreems, perfect partner">
  <meta name="description" content="Share your holiday dreams">

  <title>Urlaubsglück</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/media.css">
    <!--[if lt IE 9]>
      <script src="http://htm5shim.googlecode.com/svn/trunk/html5.js">
    </script>
    <![end if]-->
  </head>

  <body class="page">

    <!-- Page header -->
    <header class="page__header page-header container">

      <div class="top-line">

        <a class="link page-header__company-name company-name" href="#home">Urlaubsglück</a>

        <nav class="page-header__page-nav page-nav">
          <ul class="list page-nav__inner button-holder">
            <li class="button-holder__item">
              <a class="link button button_hovered button_pressed button_focused button_current button__theme_light button_size_s authotization-button" href="#auth" title="Authorization">Log in</a>
            </li>
            <li class="button-holder__item">
              <a class="link button button_hovered button_pressed button_focused button__theme_light button_size_s registration-button" href="#registration" title="Registration">Sign up</a>
            </li>
          </ul>
        </nav>

      </div>

      <!-- Page info block -->
      <div class="page-header__info info-block">
        <h2 class="info-block__title title_theme_primary title">Share your<br> holiday dreams</h2>
        <span class="info-block__subtitle subtitle">And find the perfect partner to fullfill it</span>
      </div>

     <!-- Button -->
      <a class="link page-header__info-button button button_hovered button_pressed button_focused button__theme_accent button_size_l button_size_m registration-button" href="#serch" title="Find your holiday partner">Find your holiday partner</a>

    </header>

    <!-- Page content -->
    <main class="page__main main-content container">
      <h2 class="visually-hidden">Activebox main page</h2>

      <!-- Partners section -->
      <section class="main-content__partners partners">

        <h3 class="partners__title title_theme_secondary title">Meet a partner for your best holiday</h3>

        <ul class="partners__list cards list">
          <li class="cards__item card">
            <figure class="cards__content">
              <span class="card__img-holder tv-icon">
                <img class="img card__img" src="img/partners/profile-1.png" title="" width="121" height="121">
              </span>
              <figcaption class="card__desc">
                <h3 class="card__title title">Bradley Hunter</h3>
                <p class="card__text">Based in Chicago. I love playing tennis and loud music.</p>
              </figcaption>
            </figure>
          </li>

          <li class="cards__item card">
            <figure class="cards__content">
              <span class="card__img-holder cup-icon">
                <img class="img card__img" src="img/partners/profile-3.png" title="" width="121" height="121">
              </span>
              <figcaption class="card__desc">
                <h3 class="card__title title">Heather Walker</h3>
                <p class="card__text">I'm a happy person that loves cats and climbing on mountains.</p>
              </figcaption>
            </figure>
          </li>
          <li class="cards__item card">
            <figure class="cards__content">
              <span class="card__img-holder flask-icon">
                <img class="img card__img" src="img/partners/profile-2.png" title="" width="121" height="121">
              </span>
              <figcaption class="card__desc">
                <h3 class="card__title title">Lucas Marsha</h3>
                <p class="card__text">I get my inspiration from nature and objects around me. I have a passion to colours, typography and skateboards.</p>
              </figcaption>
            </figure>
          </li>
          <li class="cards__item card">
            <figure class="cards__content">
              <span class="card__img-holder plane-icon">
                <img class="img card__img" src="img/partners/profile-4.png" title="" width="121" height="121">
              </span>
              <figcaption class="card__desc">
                <h3 class="card__title title">Bradley Hunter</h3>
                <p class="card__text">Based in Chicago. I love playing tennis and loud music.</p>
              </figcaption>
            </figure>
          </li>
        </ul>

        <a class="link button partners__info-button button_hovered button_pressed button_focused button__theme_accent button__view_pseudo button_size_l button_size_m registration-button" href="#serch" title="Find your holiday partner">See other partners</a>

      </section>

    </main>

        <a class="link button button_hovered button_pressed button_focused button__theme_accent button_size_s registration-button" href="#registration">Sign up</a>
      </li>
      <li class="button-holder__item">
        <a class="link button button_hovered button_pressed button_focused button__theme_accent button__view_pseudo button_size_s registration-button" href="#registration">Sign up</a>
      </li> -->
  </body>

</html>
