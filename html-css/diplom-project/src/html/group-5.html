<!-- start group-5 + button -->
<section class="group-5">
  <ul class="inform inform__list">
    <li class="inform__item">
      <div class="inform__date date">
        <div class="date__title">
          <mark class="date__title--mark">дата старта курса:</mark>
        </div>
        <div class="date__value">
          <span class="date__value--text">осень 2018</span>
        </div>
      </div>
    </li>
    <li class="inform__item">
      <div class="inform__duration duration">
        <div class="duration__title">
          <mark class="duration__title--mark">
            продолжительность обучения:</mark>
        </div>
        <div class="duration__value">
          <span class="inform__duration--text month">3 месяца</span>
        </div>

      </div>
    </li>
    <li class="inform__item">
      <div class="inform__price price">
        <div class="price__title">
          <mark class="price__title--mark">стоимость обучения:</mark>
        </div>
        <div class="price__value">
          <span class="price__value--text
            price__crossing">14 900 грн</span>
          <span class="price__value--text price__new-price">9 900 грн</span>
        </div>
      </div>
    </li>
    <li class="inform__item d-flex justify-content-center f-grow-2 align-items-center">
      <div class="bonus">
        <p class="bonus__text">+ бонус доступ к online курсу IT-english на 6 мес.</p>
      </div>
    </li>
  </ul>
  <button type="submit" class="button-submit">зарегистрироваться на курс</button>
</section>
<!-- end group-5 + button -->
