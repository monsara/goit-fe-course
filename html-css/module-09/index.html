<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Viktor Hirenko">
  <meta name="keywords" content="Holidays, dreems, perfect partner">
  <meta name="description" content="Share your holiday dreams">

  <title>Urlaubsglück</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/media.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!--[if lt IE 9]>
      <script src="http://htm5shim.googlecode.com/svn/trunk/html5.js">
    </script>
    <![end if]-->
  </head>

  <body class="page">
    <!-- Page header -->
    <header class="page__header page-header">
      <div class="container">
        <!-- Top line -->
        <div class="top-line wrapper">
          <div class="row justify-content-between flex-md-row-reverse">
            <div class="col-12 col-md-4 col-lg-3 order-12">
              <!-- Company name -->
              <a class="link page-header__company-name company-name company-name_hovered" href="#home">Urlaubsglück</a>
            </div>

            <div class="col-12 col-md-4 col-lg-3">
              <!-- Site navigation -->
              <nav class="page-header__page-nav page-nav">
                <!-- Button holder -->
                <ul class="list page-nav__inner button-holder">
                  <!-- Authorization button -->
                  <li class="button-holder__item">
                    <a class="link button button_hovered button_pressed button_focused button_current button__theme_light button_size_xs authotization-button" href="#auth" title="Authorization">Log in</a>
                  </li>
                  <!-- Registration button -->
                  <li class="button-holder__item">
                    <a class="link button button_hovered button_pressed button_focused button__theme_light button_size_xs registration-button" href="#registration" title="Registration">Sign up</a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
        <!-- Page info block -->
        <div class="page-header__info info-block wrapper">
          <div class="row">
            <div class="col-12">
              <!-- Header content -->
              <h2 class="info-block__title title_theme_primary title">Share your<br> holiday dreams</h2>
              <span class="info-block__subtitle subtitle">And find the perfect partner to fullfill it</span>
              <!-- Header button -->
              <a class="link page-header__info-button button button_hovered button_pressed button_focused button__theme_accent button_size_lg button_size_md registration-button" href="#serch" title="Find your holiday partner">Find your holiday partner</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Page content -->
    <main class="page__main main-content">
      <h2 class="visually-hidden">Activebox main page</h2>
      <!-- Partners section -->
      <section class="main-content__partners partners">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <h3 class="partners__title title_theme_secondary title">Meet a partner for your best holiday</h3>
            </div>
          </div>
          <div class="partners__list cards list cards-wrap">
            <div class="row justify-content-center">
              <div class="col-12 col-md-5 col-lg-3">
                <article class="cards__item partner-card">
                  <h4 class="visually-hidden">Card's title</h4>
                  <figure class="cards__content">
                    <span class="card__img-holder tv-icon">
                      <img class="img card__img" src="img/partners/profile-1.png" title="" width="121" height="121">
                    </span>
                    <figcaption class="card__desc">
                      <h3 class="card__title title">Bradley Hunter</h3>
                      <p class="card__text">Based in Chicago. I love playing tennis and loud music.</p>
                    </figcaption>
                  </figure>
                </article>
              </div>
              <div class="col-12 col-md-5 col-lg-3 order-md-1">
                <article class="cards__item partner-card">
                  <h4 class="visually-hidden">Card's title</h4>
                  <figure class="cards__content">
                    <span class="card__img-holder flask-icon">
                      <img class="img card__img" src="img/partners/profile-2.png" title="" width="121" height="121">
                    </span>
                    <figcaption class="card__desc">
                      <h3 class="card__title title">Lucas Marsha</h3>
                      <p class="card__text">I get my inspiration from nature and objects around me. I have a passion to colours, typography and skateboards.</p>
                    </figcaption>
                  </figure>
                </article>
              </div>
              <div class="col-12 col-md-5 col-lg-3 order-md-2">
                <article class="cards__item partner-card">
                  <h4 class="visually-hidden">Card's title</h4>
                  <figure class="cards__content">
                    <span class="card__img-holder cup-icon">
                      <img class="img card__img" src="img/partners/profile-3.png" title="" width="121" height="121">
                    </span>
                    <figcaption class="card__desc">
                      <h3 class="card__title title">Heather Walker</h3>
                      <p class="card__text">I'm a happy person that loves cats and climbing on mountains.</p>
                    </figcaption>
                  </figure>
                </article>
              </div>
              <div class="col-12 col-md-5 col-lg-3 order-md-">
                <article class="cards__item partner-card">
                  <h4 class="visually-hidden">Card's title</h4>
                  <figure class="cards__content">
                    <span class="card__img-holder plane-icon">
                      <img class="img card__img" src="img/partners/profile-4.png" title="" width="121" height="121">
                    </span>
                    <figcaption class="card__desc">
                      <h3 class="card__title title">Bradley Hunter</h3>
                      <p class="card__text">Based in Chicago. I love playing tennis and loud music.</p>
                    </figcaption>
                  </figure>
                </article>
              </div>
            </div>
          </div>
          <div class="row"> 
            <div class="col-12">
              <a class="link button partners__info-button button_hovered button_pressed button_focused button__theme_accent button__view_pseudo button_size_lg button_size_md button_size_sm registration-button" href="#serch" title="Find your holiday partner">See other partners</a>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>

  </html>
