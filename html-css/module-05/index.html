  <body class="page">

    <!-- PAGE HEADER -->
    <header class="header page__header">

      <!-- SITE NAVIGATION -->
      <nav class="nav page__nav container">
        <a class="site-logo" href="#home">
          <h1 class="slogan">Mart</h1>
        </a>

        <ul class="page-nav__list clearfix">
          <li class="page-nav__item">
            <a class="page-nav__link page-nav__link--curent" href="#home">Home</a>
          </li>
          <li class="page-nav__item">
            <a class="page-nav__link" href="#about">About us</a>

          <li class="page-nav__item">
            <a class="page-nav__link" href="#page">Page</a>

    <main>
      <h2 class="visually-hidden">Activebox main page</h2>

      <!-- SLIDER SECTION-->
      <section class="section slideshow">
        <h3 class="slideshow__title section__title visually-hidden">Slideshow</h3>

        <div class="slider">

          <div class="slider__nav container">
            <button class="btn slider__control slider__control-prev" title="Go to previous slide">
              <span><i class="pe-7s-angle-left"></i></span><span class="visually-hidden">Previous slide</span>
            </button>
            <button class="btn slider__control slider__control-next" title="Go to next slide">
              <span><i class="pe-7s-angle-right"></i></span><span class="visually-hidden">Next slide</span>
            </button>
          </div>

          <ul class="slider__list clearfix">
            <li class="slider__item slider-item">
              <figure class="slider-item__promo">
                <img class="slider-item__img" src="img/slideshow_gallery/slide_img_1.jpg" alt="">
                <figcaption class="slider-item__descr slide-descr">
                  <h2 class="slider-item__title">Affordable paris tours</h2>
                  <p class="slider-item__text">City tours / tour tickets / tour guides</p>
                </figcaption>
              </figure>
            </li>
          </ul>

        </div>

      </section>

      <!-- CATALOG SECTION -->
      <section class="section catalog container">
        <h3 class="catalog__title section__title">New collection</h3>

        <ul class="catalog__list clearfix">

          <li class="catalog__item catalog-item" title="Blue tshirt">

            <!-- CATALOG ITEM OVERLAY -->
            <div class=catalog-item__overlay>

              <ul class="catalog-item__icons icons-catalog clearfix">
                
                <li class="icons-catalog__icon catalog-icon">
                  <button class="btn catalog-icon__btn icon-catalog catalog-icon--like" title="Like">
                    <span class="icon-catalog__pic"><i class="pe-7s-like"></i></span><span class="visually-hidden">Like</span>
                  </button>
                </li>

                <li class="icons-catalog__icon catalog-icon">
                  <button class="btn catalog-icon__btn icon-catalog catalog-icon--share" title="Share">
                    <span class="icon-catalog__pic"><i class="pe-7s-shuffle"></i></span><span class="visually-hidden">Share</span>
                  </button>
                </li>

                <li class="icons-catalog__icon catalog-icon">
                  <button class="btn catalog-icon__btn icon-catalog catalog-icon--see-later" title="See later">
                    <span class="icon-catalog__pic"><i class="pe-7s-clock"></i></span><span class="visually-hidden">See later</span>
                  </button>
                </li>

                <li class="icons-catalog__icon catalog-icon">
                  <button class="btn catalog-icon__btn icon-catalog catalog-icon--cart" title="Add to cart">
                    <span class="icon-catalog__pic"><i class="pe-7s-cart"></i></span><span class="catalog-icon__text">Add to cart</span>
                  </button>
                </li>

              </ul>

            </div>

            <!-- CATALOG ITEM -->
            <figure class="catalog-item__box item-box">
              <img class="item-box__img" src="img/catalog/catalog_img_1.jpg" alt="Man in blue tshort" width="255" height="282">
              <figcaption class="catalog-item__descr item-descr">
                <ul class="item-descr__list descr-list">
                  <li class="descr-list__item item-name">Blue tshirt</li>
                  <li class="descr-list__item item-price">$26</li>
                </ul>
              </figcaption>
            </figure>

          </li>
