<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Module 12. NodeJS. npm. Gulp</title>
  <link rel="stylesheet" href="./css/styles.min.css">
</head>

<body>
  <div class="container">

    <form class="form js-form">
      <input type="text" autofocus name="url" class="form-input" placeholder="Save your URL">
      <button type="submit" class="form-btn">ADD URL</button>
    </form>

    <ul class="cards-list">
    </ul>

  </div>
  <template id="template-card">
    <li class="card" data-id-item="{{id}}">
      <a class="url" href="{{url}}">
        <p class="title">{{title}}</p>
        <img class="img" src="{{image}}" alt="{{title}}">
      </a>
      <button class="card-btn">Delete</button>
    </li>
  </template>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="./js/scripts.min.js"></script>
</body>

</html>
